<!DOCTYPE html>
<html lang="ru">
<head>
	<base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapret</title>
	<link rel="stylesheet" href="/css/app.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Админка приложения</h1>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Не запущено</span>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-start" id="btnStart">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 2v12l9-6z"/>
                </svg>
                Запустить
            </button>
            <button class="btn btn-stop" id="btnStop">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <rect x="4" y="4" width="8" height="8"/>
                </svg>
                Остановить
            </button>
            <button class="btn btn-restart" id="btnRestart">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M13.5 8a5.5 5.5 0 11-5.5-5.5v2.25l-3.5-2 3.5-2v2.25A6.5 6.5 0 1015.5 8h-2z"/>
                </svg>
                Перезапустить
            </button>
        </div>
        <div class="files-section">
            <div class="file-editor">
                <div class="file-header">
                    <h3>Hosts</h3>
                    <div class="file-actions">
                        <button class="btn-icon" onclick="reloadFile('file1')">Обновить</button>
                        <button class="btn-icon" onclick="resetFile('file1')">Сбросить</button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="file1" placeholder="Загрузка содержимого файла..."></textarea>
                </div>
            </div>
            <div class="file-editor">
                <div class="file-header">
                    <h3>Exclude</h3>
                    <div class="file-actions">
                        <button class="btn-icon" onclick="reloadFile('file2')">Обновить</button>
                        <button class="btn-icon" onclick="resetFile('file2')">Сбросить</button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="file2" placeholder="Загрузка содержимого файла..."></textarea>
                </div>
            </div>
        </div>
        <div style="margin-top: 30px; text-align: center;">
            <button class="btn btn-save" id="btnSaveAll" style="padding: 15px 40px; font-size: 16px;">
                <svg width="18" height="18" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2 2a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H4a2 2 0 01-2-2V2zm10 0H4v12h8V2zM6 4h4v2H6V4z"/>
                </svg>
                Сохранить все изменения
            </button>
        </div>
        <div class="footer">
            <p>FreshTomato Admin Panel • Zapret</p>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
